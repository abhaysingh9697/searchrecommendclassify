<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: black;
  color: white;
}

.button {
  background-color: black; /* Green */
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}


.button2 {
  background-color: black; /* Green */
  border: none;
  color: white;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.button1 {border-radius: 8px;}
.button2 {border-radius: 5px;}

.fa {
  padding: 20px;
  font-size: 20px;
  width: 25px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  alignment: right;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
  alignment: right;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
  alignment: right;
}

.fa-youtube {
  background: #bb0000;
  color: white;
  alignment: right;
}

 .fa-instagram {
 background: #125688;
 color: white;
     alignment: right;
}
</style>
</head>
<style>
html, body {
  height: 100%;
  margin: 0;
}
.wrapper {
  height: 100%;
  display: flex;
  flex-direction: column;
}
.header, .footer {
  background: darkred;
  width: 100%;
  height: 80px;
}
.content {
  overflow: auto;

  background-color: #888888;
    background-repeat: no-repeat;
    width: 100%;
  height: 100%;

}


</style>
<div class="wrapper">
  <div class="header">
      <br>
      <b style="margin-left: 42%;margin-top:1%">Abhay Singh (1001677329)</b>
      <b style="margin-left: 50%;font-size: 30px;">NEWS</b>

  </div>
  <div class="content">
      <br>
       <table id="customers">
           <thead>
           <th align="">News-Id</th>
           <th>News-Content</th>
           <th>SIMILAR NEWS</th>
           </thead>
           <tbody>
           {% for x in range(start , next) %}
           <tr>
            <td> {{ x }}</td>
            <td class="qry-data">{{ news[x] }}</td>
            <td>
                    <form action="/searchreviews">

                        <input type="hidden" name="recommendation" value="{{ news[x] }}" class="qry-hidden"/>
                        <button class="button2 button2" name="recommend" value="recommend">recommendation</button>
                    </form>
            </td>
           </tr>

           {% endfor %}
            <!--
           <script>
               onclick="updQuery(this); return false;"
               function updQuery(t){
                   $par = $(t).parent().parent().parent();
                   txtVal = $par.find('td.qry-data').text();
                   $par.find('.qry-hidden').val(txtVal);
               }
           </script>
           -->
           </tbody>
       </table>

      <form name="form1" action="/pagination" >
            <div align="right">&nbsp;
                <button class="button button1" type="submit" value ="next" name="next">NEXT</button>
                <button class="button button1" type="submit" value ="previous" name="previous">PREVIOUS</button>
            </div>
       </form>

  </div>
  <div class="footer">
    <div style="float: right">
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-youtube" ></a>
    <a href="#" class="fa fa-instagram"></a>
    <a href="#" class="fa fa-facebook"></a>
</div>
    <div align="right">

     <b style="float: LEFT;margin-left: 40%;margin-top: 1%;" content="">Copyright @2019 All rights reserved </b>
    </div>

  </div>
</div>

</html>
